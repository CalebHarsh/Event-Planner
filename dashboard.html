<body>

	<video id="bgvid"></video>

	<div class="site-wrapper">

		<div class="site-wrapper-inner">
	
			<div class="nav-container">

				<div class="masthead clearfix"  style="background-color: rgba(65, 54, 89, 1)">
					<div class="inner">
						<h1 class="masthead-brand"><span class="event-highlight">Event</span>Planner</h1>
						<nav class="nav nav-masthead">
							<a class="nav-link" href="addevent.html">Add an Event</a>
							<div hidden class="dropdown show nav-link" id="user-name-toggle">
								<a href="#" role="button" id="user-name" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								</a>
								<div class="dropdown-menu" aria-labelledby="user-name">
									<a class="dropdown-item" href="#">Profile</a>

								</div>
							</div>
						</nav>
					</div>
				</div>
			</div>

			<div class="container">
<!-- style="height: 600px;"-->
				<div class="row" >
					<h3 hidden style="margin: 0 auto; opacity: 0.2;">It looks like you have no Events saved. Click Add an Event to get started!</h3>
					<!-- Events get populated in here -->
					<div class="col-12">
						<div class="row">
							<!-- Sample Event -->
							<div class="event-item">
								<div class="overlay"></div>
								<div class="event-item-info">
									<h5>Event Name</h5>
									<p>December 10, 2017 - December 22, 2017</p>
									<p>Tucson, AZ</p>
								</div>
								<div class="event-item-number">
									<h3>1</h3>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>
